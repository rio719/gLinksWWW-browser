# Build for Linux

# This workflow will build the Electron app for Linux.

name: Electron Build - Linux

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        npm install

    - name: Build Application
      run: |
        npm run build

    - name: Package Application
      run: |
        npm run package

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-electron-build
        path: ./dist/*