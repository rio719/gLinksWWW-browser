# This is a sample GitHub Action for building on Windows
# The working directory is set to ./glinks-browser-1.2.5 for all npm commands
# The build artifacts path is updated to glinks-browser-1.2.5/dist/* for Linux build

name: Build Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        cd ./glinks-browser-1.2.5
        npm install

    - name: Run Build
      run: |
        cd ./glinks-browser-1.2.5
        npm run build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: glinks-browser-1.2.5/dist/*
    
